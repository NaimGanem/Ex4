<body>
    <header>
    </header>
    <div class="sharingan">
        <div class="inner-ring">
            <div class="tomoe"></div>
            <div class="tomoe"></div>
            <div class="tomoe"></div>
            <div class="circle"></div>
        </div>
    </div>
    <div class="Wrap">
        <h1 class="rinbow">Welcome to konoha</h1>

        <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get" class="needs-validation"
            novalidate>
            <label class="rinbow" for="validationCustom01">full Name:</label><input type="text" name="fullName"
                placeholder="my name" class="form-control">
            <br>
            <br>
            <label class="rinbow" for="validationCustom02">Email:</label><input type="email" name="mail" value=""
                class="form-control">
            <br>
            <br>
            <label class="rinbow">password:</label><input type="password" name="pass" value="" placeholder="password"
                class="form-control">
            <br>
            <br>
            <label class="rinbow">favorite naruto episode</label> <input type="url" name="website" value=""
                class="form-control">
            <br>
            <br>
            <label class="rinbow">Phone Number:</label> <input type="tel" name="Phone" value="" class="form-control">
            <br>
            <br>
            <label class="rinbow">id:</label><br><input type="number" name="num" class="form-control">
            <br>
            <br>
            <label class="rinbow">chakra meter: </label><input type="range" name="temper">
            <br>
            <br>
            <label class="rinbow">Who is your favorite <br> character from Naruto?:</label><br><textarea name="address"
                rows="3" cols="20" class="form-control"></textarea>
            <br>
            <h1 class="rinbow">Choose Your Style</h1>
            <input type="checkbox" name="interests[]" value="Reading"><label class="rinbow">-Ninjutsu:</label>
            <br>
            <br>
            <input type="checkbox" name="interests[]" value="Gaming"><label class="rinbow">-Taijutsu:</label>
            <br>
            <br>
            <input type="checkbox" name="interests[]" value="Sports"><label class="rinbow">-Genjutsu</label>
            <br>
            <br>
            <input type="checkbox" name="interests[]" value="Sports"><label class="rinbow">-EMS</label>
            <br>
            <br>
            <input type="checkbox" name="interests[]" value="Sports"><label class="rinbow">-Fire Style</label>
            <br>
            <br>
            <label class="rinbow">Choose your side: </label>
            <br>
            <br>
            <input type="radio" name="gender" value="male"><Label
                style="color: #ff8c00; font-size: 24px;">-Naruto</Label>
            <br>
            <br>
            <input type="radio" name="gender" value="fmale"><label style="color: red;font-size: 24px;">-Sasuke</label>
            <br>
            <br>
            <label class="rinbow">age:</label>
            <select class="form-select" for="validationCustom03" name="age" required>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Submit">
            <div id="error-message" style="color: red; display: none;">Please select at least three Style</div>
            <div id="error" style="color: red; display: none;">Please select an age between 23 and 38</div>
            <br>
            <br>
        </form>

    <video autoplay muted loop id="beidou-video">
